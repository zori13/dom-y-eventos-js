<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 14: Detener la Propagación de Evento</title>
  </head>
  <body>
    <div id="epadre">
      <div id="ehijo">Haz click aquí</div>
    </div>

    <script>
      const hijo =document.getElementById('ehijo')
      hijo.addEventListener('click', (evento)=>{
        evento.stopPropagation()
        alert('Evento hijo')
      })
      const padre=document.getElementById('epadre')
      padre.addEventListener('click',()=>{
        alert('Evento padre')
      })
    </script>
  </body>
</html>
