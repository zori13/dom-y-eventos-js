<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 11: Eliminar Elemento con `removeChild`</title>
  </head>
  <body>
    <div id="contenedor">
        <div id="elementoParaBorrar">Elemento a eliminar</div>
    </div>

    <script>
      const elementoParaBorrar=document.getElementById
      ('elementoParaBorrar')
      const padre=elementoParaBorrar.parentElement
      padre.removeChild(elementoParaBorrar)
    </script>
  </body>
</html>
